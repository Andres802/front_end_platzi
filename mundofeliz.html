    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        p  first-child{
            color: pink;
        }
        p::first-letter
        {
            color: blueviolet;
            font-size: 20px;
        }
        p :last-child 
        {
            color : green;
        }
        p nth-child(2n)
        {
            color : red;
        }
    </style>

    <p> Perro</p>
    <p> Vaca</p>
    <p> Sapo</p>
